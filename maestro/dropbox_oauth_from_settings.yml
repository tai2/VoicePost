appId: net.tai2.voicepost
---
- clearState
- launchApp
- extendedWaitUntil:
    visible: Open settings
- tapOn: Open settings
- tapOn: Log in
- runFlow:
    when:
      platform: Android
    file: subflows/dropbox_oauth_android.yml
- runFlow:
    when:
      platform: iOS
    file: subflows/dropbox_oauth_ios.yml
- tapOn: Log out
- assertVisible: Log in