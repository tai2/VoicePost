appId: net.tai2.voicepost
---
- tapOn:
    text: Use without an account
    optional: true
- tapOn:
    text: Decline
    optional: true
- tapOn: Email
- inputText: ${DROPBOX_EMAIL}
- tapOn: Continue
- tapOn: Password
- inputText: ${DROPBOX_PASSWORD}
- tapOn:
    text: "Back"
    index: 1
- tapOn: "Log in"
- tapOn: Continue
- tapOn: Allow
