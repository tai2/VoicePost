appId: net.tai2.voicepost
---
- launchApp
- tapOn:
    text: 録音を開始する
    retryTapIfNoChange: false
- assertVisible: "00:05"
- tapOn: 録音を停止する
- assertVisible: 00:00
- assertVisible: 録音した音源を再生する
- assertVisible: 15秒戻す
- assertVisible: 15秒進める
- tapOn:
    text: 再生
    waitToSettleTimeoutMs: 100
- tapOn:
    text: 一時停止
    waitToSettleTimeoutMs: 100
- copyTextFrom:
    id: "time_position"
- runScript: parse_time.js
- assertTrue: ${output.time > 0}
- tapOn: 15秒戻す
- copyTextFrom:
    id: "time_position"
- runScript: parse_time.js
- assertTrue: ${output.time === 0}
- tapOn: 15秒進める
- copyTextFrom:
    id: "time_position"
- runScript: parse_time.js
- assertTrue: ${output.time > 0}
